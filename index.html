<!DOCTYPE html>
<html>
    <head>
        <title>Noter</title>
        <!-- Add mobile awareness -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <!-- Connect the JS -->
        <script src="noter.js"></script>
        <!-- Load Less CSS -->
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
        <!-- Showdown -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>

    </head>
    <body>
        <div id="header">
            <div id="name">Noter</div>
        </div>
        <div id="container">

            <!-- Text field -->
            <div id="textbox" contenteditable="true"></div>

            <!-- Buttons -->
            <div id="controls">
                <p>
                    <a href="javascript:save();" class="button">Save</a>
                    <a href="javascript:load();" class="button">Load</a>
                    <a href="javascript:load_data();" class="button">Load Data</a>
                    <a href="javascript:convert_html();" class="button">View as HTML</a>
                    <a href="javascript:convert_markdown();" class="button">View as Markdown</a>
                    <a href="javascript:clear();" class="button">Clear</a>
                    <a href="javascript:localStorage.clear();" class="button">Clear Storage</a>
                    <a href="javascript:log_html();" class="button">Log HTML</a>
                    <a href="javascript:clear_html();" class="button">Clear HTML</a>
                </p>
            </div>
        </div>
        <div class="footer">
            <p title="Always Build Cool Things">ABC Things</p>
        </div>
    </body>
</html>
