<!DOCTYPE html>
<html>
    <head>
        <title>Noter</title>
        <!-- Add mobile awareness -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <!-- Load Less CSS -->
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <script src="less.min.js" ></script>
        <!-- Connect the JS -->
        <script src="functionality.js"></script>
        <!-- Markdown -->
        <script src="marked.js"></script>

    </head>
    <body>
        <div id="header">
            <div id="name">Noter</div>
        </div>
        <div id="container">

            <!-- Text field -->
            <div id="textbox" contenteditable="true">
                <script>
                    // Hacky solution for now! Doesn't work right.
                    var self = document.getElementById('textbox');
                    self.addEventListener( 'keypress', function() {
                        self.innerHTML = marked(self.textContent);
                    });
                </script>
            </div>

            <!-- Buttons -->
            <div id="controls">
                <p>
                    <a href="javascript:save();" class="button">Save</a>
                    <a href="javascript:load();" class="button">Load</a>
                    <a href="javascript:load_data();" class="button">Load Data</a>
                    <a href="javascript:clear();" class="button">Clear</a>
                </p>
            </div>
        </div>
        <div class="footer">
            <p>Copyright (c) Survansix</p>
        </div>
    </body>
</html>
